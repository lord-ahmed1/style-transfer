    <main class="container-fluid py-4">
        <div class="row justify-content-center text-center">

                <h2 class="mb-3">content</h2>

            <div class="col-12 col-md-5 mb-4">

                    <!-- <img src="https://via.placeholder.com/400x300?text=Style+Image" alt="Style Image" class="img-fluid"> -->

               <div class="form-check">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        content_image_input=document.querySelector('#uploaded_content_image');
        content_image_input.addEventListener('change', function() {
            const content_file = this.files[0];
            if (content_file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.classList.add('img-fluid');
                    document.querySelector('#content_image_container').innerHTML = '';
                    document.querySelector('#content_image_container').appendChild(img);
                }
                reader.readAsDataURL(content_file);
            }
        });


        style_image_input=document.querySelector('#uploaded_style_image');
        style_image_input.addEventListener('change', function() {
        const style_file = this.files[0];
            if (style_file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.classList.add('img-fluid');
                    document.querySelector('#style_image_container').innerHTML = '';
                    document.querySelector('#style_image_container').appendChild(img);
                }
                reader.readAsDataURL(style_file);
            }
        });
        

    </script>
